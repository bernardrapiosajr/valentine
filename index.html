<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            /* Your Image Background */
            background: url('https://i.ibb.co/MDb1kKRt/image.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: fixed;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            z-index: 1;
        }

        #heartBox {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            padding: 40px 20px;
            border-radius: 30px;
            text-align: center;
            width: 80%;
            max-width: 320px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.6);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff4d6d;
            font-size: 2.2rem;
            margin: 0 0 20px 0;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            gap: 15px;
            height: 50px;
        }

        button {
            padding: 10px 28px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            touch-action: manipulation;
        }

        #yesBtn { background: #ff4d6d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
        #noBtn { background: #fff; color: #555; position: relative; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* Bernard's Signature */
        .signature {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 20;
            opacity: 0.9;
        }

        .floating-heart {
            position: absolute;
            color: white;
            animation: floatUp 5s linear forwards;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div id="heartBox"></div>

    <div class="signature">Created by Bernard</div>

    <div class="card" id="mainCard">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-wrapper">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" ontouchstart="dodge()" onmouseover="dodge()">No</button>
        </div>
    </div>

    <script>
        function dodge() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed';
            
            const padding = 60;
            const x = Math.max(padding, Math.random() * (window.innerWidth - noBtn.offsetWidth - padding));
            const y = Math.max(padding, Math.random() * (window.innerHeight - noBtn.offsetHeight - padding));
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('mainCard').innerHTML = `
                <h1 style="font-size: 2.8rem;">Yay! ü•∞‚ù§Ô∏è</h1>
                <p style="color:#555; font-weight:600;">I knew you'd say yes!</p>
            `;
        }

        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.getElementById('heartBox').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 450);
    </script>
</body>
</html>
